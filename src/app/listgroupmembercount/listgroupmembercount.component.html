<h3 class="groupmemberTitle">Group membership</h3>
<div>
    <!-- <a class="btn btn-danger btn-round listGroups" id="listGroups" (click)="GetGroupMembers()">Get Members</a> -->
    <!-- <a class="btn btn-danger btn-round listGroups" id="listGroups" (click)="FunctionFillTable()">Fill table</a> -->


    <a>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="type group name" #input>
        </mat-form-field>
    </a>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->

        <!-- Columns -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="Admin">
            <th mat-header-cell *matHeaderCellDef> Admin </th>
            <td mat-cell *matCellDef="let element"> {{element.Admin}} </td>
        </ng-container>


        <ng-container matColumnDef="Members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let element"> {{element.Members}} </td>
        </ng-container>


        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>

        <ng-container matColumnDef="Pushgroups">
            <th mat-header-cell *matHeaderCellDef> Pushgroups </th>
            <td mat-cell *matCellDef="let element"> {{element.Pushgroups}} </td>
        </ng-container>

        <ng-container matColumnDef="Apps">
            <th mat-header-cell *matHeaderCellDef> Apps </th>
            <td mat-cell *matCellDef="let element"> {{element.Apps}} </td>
        </ng-container>
        <!-- Columns -->


        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
